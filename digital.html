<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Under Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #1b1b1b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ece7e5;
        }

        .progress-bar {
            width: 100%;
            background: #6835d0;
            border-radius: 50px;
            overflow: hidden;
            height: 10px;
            margin-bottom: 20px;
        }

        .progress {
            width: 60%;
            height: 100%;
            background: #2cc3e6;
            border-radius: 50px;
            animation: load 3s ease-in-out infinite alternate;
        }

        @keyframes load {
            0% { width: 40%; }
            100% { width: 80%; }
        }

        .contact {
            font-size: 0.9rem;
            margin-top: 15px;
            color: #cccccc;
        }

        .contact a {
            color: #ece7e5;
            text-decoration: none;
            font-weight: 500;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš§ Site Under Development</h1>
        <p>We're working hard to bring you something amazing.  
        Our website is currently under construction.</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="contact">
            For inquiries, contact us at  
            <a href="mailto:designstudioniorpixel@gmail.com">designstudioniorpixel@gmail.com</a>
        </div>
    </div>

    <footer>
        &copy; 2026 NIORPIXEL Studio. All Rights Reserved.
    </footer>

</body>
</html>
